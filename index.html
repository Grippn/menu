<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Selection</title>
    <style>
        /* Base styles matching your menu theme */
        :root {
            --primary-color: #2c1b10;
            --accent-color: #a63e00;
            --highlight-color: #ff4d00;
            --bg-color: #fff8f0;
            --light-accent: #ffcc99;
            --card-bg: white;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', sans-serif;
            background: repeating-linear-gradient(
                45deg,
                var(--bg-color),
                var(--bg-color) 10px,
                #ffeecc 10px,
                #ffeecc 20px
            );
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: var(--card-bg);
            border: 8px double var(--accent-color);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        h1 {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 50px;
            font-weight: 500;
        }

        .menu-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-button {
            display: inline-block;
            padding: 30px 60px;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            border: 4px solid var(--primary-color);
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            min-width: 250px;
        }

        .menu-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, var(--highlight-color), var(--accent-color));
        }

        .menu-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Emoji styling */
        .menu-button::before {
            margin-right: 15px;
        }

        .menu-button:nth-child(1)::before {
            content: "üçï";
        }

        .menu-button:nth-child(2)::before {
            content: "ü•™";
        }

        .menu-button:nth-child(3)::before {
            content: "ü•Ø";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="subtitle">Select a Menu</p>
        <div class="menu-buttons">
            <a href="Menu_1.html" class="menu-button">Menu 1</a>
            <a href="Menu_2.html" class="menu-button">Menu 2</a>
            <a href="Menu_3.html" class="menu-button">Menu 3</a>
        </div>
    </div>
</body>
</html>
